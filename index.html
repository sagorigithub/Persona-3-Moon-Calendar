<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="Assets/SEES.ico" rel="shortcut icon" type="image/x-icon">
  <title>P3 Moon Calendar</title>
</head>
<body class="blue">
  <h1 id="year" class="year"></h1>
  <p id="month-num" class="month-num"></p>
  <h1 id="month-name" class="month-name"></h1>
  <h2 id="date" class="date"></h2>
  <h2 id="day-name" class="day"></h2>
  <img class="phase-image" id="image"></img>
  <h3 id="moon-phase" class="phase-info"></h3>
  <h5 id="DUFM" class="dufm-info"></h5>
  <h2 id="p3re" class="p3re"></h2>
  <button id="play-memories" class="button" style="display: none;">Play Memories of You</button>
  <button id="play-master" class="button" style="display: none;">Play Master of Shadow</button>
  <div class="rectangle-container">
    <div class="rectangle"></div>
  </div>
<script src="script.js"></script>
</body>
</html>
